<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find meal app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="container">
        <div class="meal-nav">
            <ul class="meal-nav-menu">

            </ul>
        </div>
        <h1>Find meal app</h1>
        <div class="flex">
            <form action="" class="flex" id="submit">
                <input type="text" id="search" placeholder="Search for meals or keywords">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <br><br>
        <div class="advanced-search">
            Advanced search:<br><br>
            <div class="area">
                <label for="area">Filter by area:</label>
                <select name="area" id="area">
                </select>
                <button id="adv_search">Search</button>
            </div>
        </div>
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
